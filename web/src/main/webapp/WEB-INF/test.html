<html xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <style type="text/css">
        body {
            margin: 0;
            background: #deb887;
            /*url(img/book.jpg);*/
        }
        input {
            background: honeydew;
        }
        input:focus {
            background: beige;
        }
        label {
            float: left;
        }
        form {
            width: 350px;
        }

        .right {
            clear: both;
            text-align: right;
        }

        .input-button {
            float: right;
        }
    </style>
</head>
<body>
<center><h1>Добро пожаловать!</h1></center>
<center><p>У нас вы можете забронировать книги и забрать их влюбое удобное для вас время</p></center>
<center>
    <form:form method="POST" modelAttribute="user">
        <form:label path="name">Email</form:label>
        <form:input path="name"/>
        <form:label path="password">Password</form:label>
        <form:input path="password"/>
        <input class="input-button" type="submit" value=" Зарегистрироваться ">
    </form:form>
</center>
<br>
<center><p>Если вы уже зарегистрированы, то пройдите по ссылке для
    <a href="${pageContext.request.contextPath}/login-page"> ВХОДА .</a></p></center>
</body>
</html>
